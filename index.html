<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc-styles.css" >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="calc-container">
        <div id="display-panel"><span>623</span></div>
        <ul id="line-1" class="lines">
            <li id="button-del" class="buttons" data-button="c"><span data-button="c">c</span></li>
            <li id="button-change-sign" class="buttons" data-button="-a"><span data-button="-a">+/-</span></li> 
            <li id="button-percent" class="buttons disabled" data-button="%"><span data-button="%">%</span></li>
            <li id="button-divide" class="buttons" data-button="/"><span data-button="/">&divide;</span></li> <!--Знак "/"-->
        </ul>
        <ul id="line-2" class="lines">
            <li id="button-7" class="buttons" data-button="7"><span data-button="7">7</span></li>
            <li id="button-8" class="buttons" data-button="8"><span data-button="8">8</span></li>
            <li id="button-9" class="buttons" data-button="9"><span data-button="9">9</span></li>
            <li id="button-multiply" class="buttons" data-button="*"><span data-button="*">&times;</span></li> <!--Знак "*"-->
        </ul>
        <ul id="line-3" class="lines">
            <li id="button-4" class="buttons" data-button="4"><span data-button="4">4</span></li>
            <li id="button-5" class="buttons" data-button="5"><span data-button="5">5</span></li>
            <li id="button-6" class="buttons" data-button="6"><span data-button="6">6</span></li>
            <li id="button-minus" class="buttons" data-button="-"><span data-button="-">-</span></li> <!--Знак "-"-->
        </ul>
        <ul id="line-4" class="lines">
            <li id="button-1" class="buttons" data-button="1"><span data-button="1">1</span></li>
            <li id="button-2" class="buttons" data-button="2"><span data-button="2">2</span></li>
            <li id="button-3" class="buttons" data-button="3"><span data-button="3">3</span></li>
            <li id="button-plus" class="buttons" data-button="+"><span data-button="+">+</span></li> <!--Знак "+"-->
        </ul>
        <ul id="line-5" class="lines">
            <li id="button-0" class="buttons" data-button="0"><span data-button="0">0</span></li>
            <li id="button-dot" class="buttons" data-button="."><span data-button=".">.</span></li> <!--Символ точки дроби"."-->
            <li id="button-equally" class="buttons" data-button="="><span data-button="=">=</span></li> <!--Знак "="-->
        </ul>
    </div>
    <script src="calc.js"></script>
</body>
</html>
