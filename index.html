<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="calc-container">
        <div id="display-panel"></div>
        <ul id="line-1" class="lines">
            <li id="button-del" class="buttons">C</li>
            <li id="button-change-sign" class="buttons">+/-</li> 
            <li id="button-percent" class="buttons disabled">%</li>
            <li id="button-divide" class="buttons">&divide;</li> <!--Знак "/"-->
        </ul>
        <ul id="line-2" class="lines">
            <li id="button-7" class="buttons">7</li>
            <li id="button-8" class="buttons">8</li>
            <li id="button-9" class="buttons">9</li>
            <li id="button-multiply" class="buttons">&times;</li> <!--Знак "*"-->
        </ul>
        <ul id="line-3" class="lines">
            <li id="button-4" class="buttons">4</li>
            <li id="button-5" class="buttons">5</li>
            <li id="button-6" class="buttons">6</li>
            <li id="button-minus" class="buttons">-</li> <!--Знак "-"-->
        </ul>
        <ul id="line-4" class="lines">
            <li id="button-1" class="buttons">1</li>
            <li id="button-2" class="buttons">2</li>
            <li id="button-3" class="buttons">3</li>
            <li id="button-plus" class="buttons">+</li> <!--Знак "+"-->
        </ul>
        <ul id="line-5" class="lines">
            <li id="button-0" class="buttons">0</li>
            <li id="button-dot" class="buttons">.</li> <!--Сивол точки дроби"."-->
            <li id="button-equally" class="buttons">=</li> <!--Знак "="-->
        </ul>
    </div>
</body>
</html>
