<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc-styles.css">
    <link rel="preload" href="https://fonts.gstatic.com" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="calc-container">
        <div id="display-panel"><span>623</span></div>
        <ul id="line-1" class="lines">
            <li id="button-del" class="buttons"><span>C</span></li>
            <li id="button-change-sign" class="buttons" data-button="-a"><span>+/-</span></li> 
            <li id="button-percent" class="buttons disabled" data-button="%"><span>%</span></li>
            <li id="button-divide" class="buttons" data-button="/"><span>&divide;</span></li> <!--Знак "/"-->
        </ul>
        <ul id="line-2" class="lines">
            <li id="button-7" class="buttons" data-button="7"><span>7</span></li>
            <li id="button-8" class="buttons" data-button="8"><span>8</span></li>
            <li id="button-9" class="buttons" data-button="9"><span>9</span></li>
            <li id="button-multiply" class="buttons" data-button="*"><span>&times;</span></li> <!--Знак "*"-->
        </ul>
        <ul id="line-3" class="lines">
            <li id="button-4" class="buttons" data-button="4"><span>4</span></li>
            <li id="button-5" class="buttons" data-button="5"><span>5</span></li>
            <li id="button-6" class="buttons" data-button="6"><span>6</span></li>
            <li id="button-minus" class="buttons" data-button="-"><span>-</span></li> <!--Знак "-"-->
        </ul>
        <ul id="line-4" class="lines">
            <li id="button-1" class="buttons" data-button="1"><span>1</span></li>
            <li id="button-2" class="buttons" data-button="2"><span>2</span></li>
            <li id="button-3" class="buttons" data-button="3"><span>3</span></li>
            <li id="button-plus" class="buttons" data-button="+"><span>+</span></li> <!--Знак "+"-->
        </ul>
        <ul id="line-5" class="lines">
            <li id="button-0" class="buttons" data-button="0"><span>0</span></li>
            <li id="button-dot" class="buttons" data-button="."><span>.</span></li> <!--Символ точки дроби"."-->
            <li id="button-equally" class="buttons" data-button="="><span>=</span></li> <!--Знак "="-->
        </ul>
    </div>
    <script src="calc.js"></script>
</body>
</html>
